pring.cloud.config.uri=http://127.0.0.1:${config.port:9002}
spring.cloud.config.name=service-a
spring.cloud.config.profile=${config.profile:dev}


#service discovery url
eureka.client.serviceUrl.defaultZone=http://localhost:9003/eureka/

#service name
spring.application.name=service-a
server.port=8001



#kafka
spring.cloud.stream.kafka.binder.zk-nodes=localhost:2181
spring.cloud.stream.kafka.binder.brokers=localhost:7001

spring.cloud.bus.trace.enabled=true